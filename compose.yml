services:

  backend:
    image: ajbot:3.2.0
    restart: unless-stopped
    pull_policy: never
    container_name: ajbot
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    # ports:
    #   - 8000:8000
    volumes:
      - ".env:/.env"
    depends_on:
      - ajdb

  ajdb:
    image: mongo:7.0.12
    container_name: ajdb
    volumes:
      - ajdb-data:/data/db
    env_file:
      - ajdb.env

  ajdb-express:
    image: mongo-express:1.0.2
    ports:
      - 8082:8082
    container_name: ajdb-express
    env_file:
    - ajdb-express.env
    depends_on:
      - ajdb

volumes:
  ajdb-data: